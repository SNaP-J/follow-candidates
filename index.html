<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SFEIR Board - Recrutement</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 text-slate-800 font-inter h-screen flex flex-col">

    <header class="bg-white border-b border-gray-200 p-4 flex justify-between items-center shadow-sm">
        <h1 class="text-xl font-bold text-gray-800 tracking-tight">SFEIR <span class="text-blue-600">Board</span></h1>
        <button id="addCandidateBtn" class="bg-black text-white px-4 py-2 rounded-lg text-sm hover:bg-gray-800 transition">
            + Nouveau Candidat
        </button>
    </header>

    <main class="flex-1 overflow-x-auto p-6">
        <div class="flex gap-6 h-full min-w-[1000px]">
            
            <div class="kanban-column flex-1 flex flex-col">
                <h2 class="font-semibold mb-4 text-center text-lg sticky top-0">Screening</h2>
                <div class="bg-white rounded-xl border-2 border-dashed border-gray-300 p-3 h-full overflow-y-auto" id="col-screening">
                    </div>
            </div>

            <div class="kanban-column flex-1 flex flex-col">
                <h2 class="font-semibold mb-4 text-center text-lg">Tests Techniques</h2>
                <div class="flex flex-col gap-4 h-full">
                    
                    <div class="flex-1 bg-white rounded-xl border border-gray-200 p-3 flex flex-col">
                        <span class="text-xs font-bold text-gray-400 uppercase mb-2">Algo</span>
                        <div id="col-algo" class="flex-1 overflow-y-auto min-h-[100px]"></div>
                    </div>

                    <div class="flex-1 bg-white rounded-xl border border-gray-200 p-3 flex flex-col">
                        <span class="text-xs font-bold text-gray-400 uppercase mb-2">L&F (Langage & Framework)</span>
                        <div id="col-laf" class="flex-1 overflow-y-auto min-h-[100px]"></div>
                    </div>

                    <div class="flex-1 bg-white rounded-xl border border-gray-200 p-3 flex flex-col">
                        <span class="text-xs font-bold text-gray-400 uppercase mb-2">Retour Tests</span>
                        <div id="col-retour-tech" class="flex-1 overflow-y-auto min-h-[100px]"></div>
                    </div>
                </div>
            </div>

            <div class="kanban-column flex-1 flex flex-col">
                <h2 class="font-semibold mb-4 text-center text-lg">Offre</h2>
                <div class="flex flex-col gap-4 h-full">
                    
                    <div class="flex-1 bg-white rounded-xl border border-gray-200 p-3 flex flex-col">
                        <span class="text-xs font-bold text-gray-400 uppercase mb-2">Commerce</span>
                        <div id="col-commerce" class="flex-1 overflow-y-auto min-h-[100px]"></div>
                    </div>

                    <div class="flex-1 bg-white rounded-xl border border-gray-200 p-3 flex flex-col">
                        <span class="text-xs font-bold text-gray-400 uppercase mb-2">Reconfirmer Salaire/Dates</span>
                        <div id="col-reconfirmer" class="flex-1 overflow-y-auto min-h-[100px]"></div>
                    </div>

                    <div class="flex-1 bg-white rounded-xl border border-gray-200 p-3 flex flex-col">
                        <span class="text-xs font-bold text-gray-400 uppercase mb-2">Propale envoy√©e</span>
                        <div id="col-propale" class="flex-1 overflow-y-auto min-h-[100px]"></div>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <script type="module" src="script.js"></script>
</body>
</html>
